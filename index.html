<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <svg height="500" width="500">
            <circle cx="250" cy="250" r="250" stroke="black" fill="none" />
            <circle cx="250" cy="250" r="150" stroke="black" fill="none" />
            <line id="hours" x1="250" y1="250" x2="250" y2="250" style="stroke:black;stroke-width:10;" />
            <line id="minutes" x1="250" y1="250" x2="250" y2="250" style="stroke:rgb(0,0,0);stroke-width:5;" />
            <circle cx="250" cy="250" r="10" stroke="none" fill="black" />
            <line id="seconds" x1="250" y1="250" x2="250" y2="250" style="stroke:rgb(255,0,0);stroke-width:2;" />
            <circle cx="250" cy="250" r="5" stroke="none" fill="rgb(255,0,0)" />
        </svg>
        <h1><span id="hour"></span> : <span id="minute"></span> : <span id="second"></span></h1>
        <script>
            const twoPi = 2 * Math.PI;
            const radians = new Map();
            radians.set('second', twoPi / 60);
            radians.set('minute', twoPi / 3600);
            radians.set('hour', twoPi / 43200);
            const secHand = new Hand('seconds', 240, radians.get('second'));
            const minHand = new Hand('minutes', 230, radians.get('minute'));
            const hourHand = new Hand('hours', 140, radians.get('hour'));
            const hands = new Hands(secHand, minHand, hourHand);
            const secCounter = document.getElementById('second');
            const minCounter = document.getElementById('minute');
            const hourCounter = document.getElementById('hour');
            const counter = () => Math.ceil((Date.now() / 1000)) - 18000; // Current second in EST.
            window.onload = () => hands.place(counter());
            window.setInterval(() => {
                count = counter();
                hands.place(count);
                secCounter.innerHTML = (count % 60).toString();
                minCounter.innerHTML = Math.floor(count / 60 % 60).toString();
                hourCounter.innerHTML = Math.floor(count / 3600 % 12).toString();
            }, 1000)
            function Hand(id, length, radian) {
                this.element = document.getElementById(id);
                this.length = length;
                this.radian = radian;
            }
            Hand.prototype.place = function(count) {
                this.element.setAttribute('x2', Math.sin(this.radian * count) * this.length + 250);
                this.element.setAttribute('y2', Math.cos(this.radian * count) * -1 * this.length + 250);
            }
            function Hands(...hands) {
                this.hands = hands;
            }
            Hands.prototype.place = function(count) {
                this.hands.forEach(hand => hand.place(count));
            }
        </script>
    </body>
</html>
