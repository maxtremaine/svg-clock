            <line id="seconds" x1="250" y1="0" x2="250" y2="250" style="stroke:rgb(255,0,0);stroke-width:2;" />
        </svg>
        <h1 id="second"></h1>
        <h1 id="minute"></h1>
        <script>
            const second = (2 * Math.PI) / 60;
            let startSecond = 1;
            let x1, y1, x2, y2;
            window.setInterval(() => {
                const secHand = document.getElementById('seconds');
                secHand.setAttribute('x1', Math.sin(second * startSecond) * 250 + 250);
                secHand.setAttribute('y1', Math.cos(second * startSecond) * -250 + 250);
                document.getElementById('second').innerHTML = startSecond.toString();
                startSecond ++;
            }, 1000)
