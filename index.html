        <script>
            const Pi = Math.PI;
            const twoPi = 2 * Pi;
            const secHand = new Hand('seconds', 240, twoPi / 300, 60);
            const minHand = new Hand('minutes', 230, twoPi / 18000);
            const minLume = new Hand('minuteLume', 220, twoPi/18000, -40);
            const hourHand = new Hand('hours', 140, twoPi / 216000);
            const hourLume = new Hand('hourLume', 130, twoPi / 216000, -40)
            const hands = new Hands(secHand, minHand, minLume, hourHand, hourLume);
            const bubble = document.getElementById('secondBubble');
            const balance = document.getElementById('secondBalance');
            const counter = () => Math.ceil((Date.now() / 200)) - 90000; // Current 1/5 second in EST.
            window.onload = () => hands.place(counter());
            window.setInterval(() => {
                const count = counter();
                hands.place(count)
                bubble.setAttribute('cx', Math.sin(twoPi / 300 * count) * 150 + 250);
                bubble.setAttribute('cy', Math.cos(twoPi / 300 * count) * -1 * 150 + 250);
                balance.setAttribute('cx', Math.sin(twoPi / 300 * count + Pi) * 60 + 250);
                balance.setAttribute('cy', Math.cos(twoPi / 300 * count + Pi) * -60 + 250);
            }, 100); // Frequency of 10Hz.
            function Hand(id, length, radian, balanceLength) {
                this.element = document.getElementById(id);
                this.length = length;
                this.radian = radian;
                this.balanceLength = balanceLength;
            }
            Hand.prototype.place = function(count) {
                this.element.setAttribute('x2', Math.sin(this.radian * count) * this.length + 250);
                this.element.setAttribute('y2', Math.cos(this.radian * count) * -1 * this.length + 250);
                if(this.balanceLength) {
                    this.element.setAttribute('x1', Math.sin(this.radian * count + Pi) * this.balanceLength + 250);
                    this.element.setAttribute('y1', Math.cos(this.radian * count + Pi) * -1 * this.balanceLength + 250);
                }
            }
            function Hands(...hands) {
                this.hands = hands;
            }
            Hands.prototype.place = function(count) {
                this.hands.forEach(hand => hand.place(count));
            }
        </script>
